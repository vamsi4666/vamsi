<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veltech Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 40px 35px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .veltech-logo {
      width: 100px;
      margin-bottom: 25px;
    }

    h2 {
      color: #004080;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0 20px 0;
      border: 1.5px solid #c0c9d9;
      border-radius: 7px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #004080;
      outline: none;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003366;
    }

    .forgot-password {
      margin-top: 15px;
      font-size: 14px;
      color: #004080;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img
      src="https://veltech.edu.in/wp-content/themes/veltech/assets/images/logo.png"
      alt="Veltech Logo"
      class="veltech-logo"
    />
    <h2>Veltech Login</h2>
    <form>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="forgot-password">Forgot password?</div>
  </div>
</body>
</html>
